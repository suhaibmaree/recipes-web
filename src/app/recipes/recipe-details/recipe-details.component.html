<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe?.imagePath}}" alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addToShopping()" style="cursor: pointer"> To Shopping List</button>
    <button class="btn btn-primary" style="cursor: pointer">Edit Recipe</button>
    <button class="btn btn-danger" style="cursor: pointer">Delete Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipe?.ingredient">
        {{item.name}} ({{item.amount}})
      </li>
    </ul>
  </div>
</div>
